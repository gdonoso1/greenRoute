<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8">
<title>Inicio de sesión</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<style>
.log {
	padding-top: 20%;
}
</style>
<body>
	<div class="container-sm">
		<div class="col-auto log">
			<h1>Iniciar sesión</h1>
			<form th:action="@{/login}" method="post">

				<div th:if=${param.error}>
					<div class="alert alert-danger">Usuario o contraseña
						inválidos</div>
				</div>

				<div th:if=${param.logout}>
					<div class="alert alert-info">Ha cerrado sesión exitosamente
					</div>
				</div>

				<div class="row mt-2">
					<div class="col-md-6">
						<label class="labels" for="username">Nombre de usuario</label><input
							type="text" class="form-control" placeholder="username"
							name="username" id="username" required>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6">
						<label class="labels" for="password">Contraseña</label><input
							type="password" class="form-control" id="password"
							name="password" placeholder="contrasenya" required>
					</div>
				</div>



				<!-- <div class="form-group">
					<label for="username">Nombre de usuario : </label> <input
						id="username" name="username" type="text" class="" required
						autofocus="autofocus" placeholder="Digite su email ID">
				</div>
				<br>
				<div class="form-group">
					<label for="password">Password : </label> <input id="password"
						type="password" name="password" class="form-control" required
						autofocus="autofocus" placeholder="Digite su password">
				</div> -->
				<br>

				<div class="form-group">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<input type="submit" class=" btn btn-success" name="login-submit"
								id="login-submit" value="Iniciar sesión" />

						</div>
						<div class="col-md-6 col-md-offset-3"
							style="justify-content: center;">
							<span>Si eres nuevo <a th:href="@{/registro}">regístrate
									aqui</a></span>

						</div>
					</div>
				</div>
			</form>
			<div class="form-group"></div>
		</div>
	</div>


	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
