<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.0-beta.2.rc.2/leaflet.css"
	rel="stylesheet" />
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css"
	rel="stylesheet" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Green Route</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/templates/css/styles.css}" rel="stylesheet" />
<link th:href="@{/templates/css/map.css}" rel="stylesheet" />
</head>
<body>
	<!-- Navigation-->
	<div th:replace="layout/nav:: nav"></div>
	<!-- Header-->
	<!-- <div th:replace="layout/header:: header"></div> -->
	<!-- Section-->
	<div class="container px-4 px-lg-5">
		<br>
		<div id="map"></div>
		<br>
		<div class="col row-cols-1 row-cols-sm-2 row-cols-md-1 g-3">
			<div class="card shadow-sm">
				<div class="card-body">
					<div class="table-responsive">
						<form th:action="@{/nuevaRuta}" method="post">
							<table class="table table-condensed table-responsive"
								style="display: table">
								<tr>
									<td style="font-weight: bold;">Nombre de la ruta</td>
									<td style="font-weight: bold;">Poblacion</td>
								</tr>
								<tr>
									<td><input style="width: 100%;" type="text" id="nombre" name="nombre" required></td>
									<td><input style="width: 100%;" type="text" id="poblacion" name="poblacion"
										required></td>
								</tr>
							</table>
							<input type="hidden" id="latitud" name="latitud"> <input
								type="hidden" id="longitud" name="longitud"> <input
								type="hidden" id="arrayLatitud" name="arrayLatitud"> <input
								type="hidden" id="arrayLongitud" name="arrayLongitud"> <input
								type="hidden" id="username" name="username"
								th:value="${#authentication.getPrincipal().getUsername()}">
							<div class="card-body">
								<p class="card-text" style="font-weight: bold;">DESCRIPCIÃ“N</p>
								<textarea style="width: 100%;" rows="3" id="descripcion"
									name="descripcion" required></textarea>
							</div>
							<button type="submit" class="btn btn-success" id="buttonSaveMapa"
								value="Enviar comentario" onclick="enviar()">Enviar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<br>
	</div>
	<br>
	<script type="text/javascript" th:src="@{templates/js/mapAdd.js}"></script>

	<!-- Footer-->
	<div th:replace="layout/footer:: footer"></div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
