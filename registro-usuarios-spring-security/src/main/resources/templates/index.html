<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Green Route</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet" />
<!-- Core theme CSS (includes Bootstrap)-->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/templates/css/styles.css}" rel="stylesheet" />
</head>
<body>
	<!-- Navigation-->
	<div th:replace="layout/nav:: nav"></div>
	<!-- Header-->
	<div th:replace="layout/header:: header"></div>
	<!-- Section-->
	<div class="container px-4 px-lg-5">
		<div class="row">

			<hr>
			<div class="col-sm-6">
				<div class="card text-center">
					<div class="card-body">
						<h5 class="card-title">Ver rutas</h5>
						<p class="card-text">Echale un vistazo a rutas de EspaÃ±a.</p>
						<a th:href="@{/rutas}" class="btn btn-success">Ver lista de rutas</a>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card text-center">
					<div class="card-body">
						<h5 class="card-title">Crear mi propia ruta</h5>
						<p class="card-text">Te interesa compartir tus nuevas rutas?.</p>
						<a th:href="@{/nuevaRuta}" class="btn btn-success">Ir a crear una
							nueva ruta</a>
					</div>
				</div>
			</div>
		</div>
		<hr>
		<p class="h1">Ultimas rutas creadas</p>
		<br>
		<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


			<div class="col" th:each="ruta : ${rutas}"
				th:unless="${rutaStat.index > 2}">
				
				<div th:replace="layout/listMap:: listMap"></div>
			</div>
		</div>
	</div>
	<br>
	<!-- Footer-->
	<div th:replace="layout/footer:: footer"></div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
